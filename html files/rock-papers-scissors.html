<!DOCTYPE html>
<html>
    <head>
        <title>
            rock,paper,scissors
        </title>

        <link rel="stylesheet" href="/css files/rock-paper-scissors.css">
        
    </head>

    <body>
        <p class="heading">
            Rock Paper Scissors
        </p>

        <button class="rockButton"
            >
            <img src="/pictures/rock.jpg" class="moveIcon">
        </button>

        <button class="paperButton"
            >
            <img src="/pictures/paper.jpg" class="moveIcon">
        </button>

        <button class="scissorsButton"
            >
            <img src="/pictures/scissors.jpg" class="moveIcon">
        </button>
          
        <p class="resultPara"></p>
        <p class="movesPara"></p>
        <p class="scorePara"></p>

        <button class="resetButton">
            Reset score
        </button>

        <button class="autoplayB">
            AutoPlay
        </button>

        <p class="confirmationMessage"></p>

    </body>

    <script src="/javascript files/rock-paper-scissors.js"></script>
</html>
