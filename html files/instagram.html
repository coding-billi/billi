<!DOCTYPE html>
<html>
	<head>
		<title>
			Instagram
		</title>
		<link rel="icon" href="/pictures/instagram/fav-icon.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/css files/instagram.css">

	</head>
	<body>
		<nav class="navbar">

			<div class="top-section">
				<div class="brand">
					<a href="#">
						<img class="insta-logo" src="/pictures/instagram/instagram-logo.png" alt="">
					</a>
				</div>
			</div>

			<div class="middle-section">
				<div class="items">
					<img id="home" class="home-icon side-icons" src="/pictures/instagram/Home-icon.png" alt="">
					<label for="home">Home</label>
				</div>
				<div class="items">
					<img id="search" class="search-icon side-icons" src="/pictures/instagram/search-icon.png" alt="">
					<label for="search">Search</label>
				</div>
				<div class="items">
					<img id="explore" class="explore-icon side-icons" src="/pictures/instagram/explore-icon.png" alt="">
					<label for="explore">Explore</label>
				</div>
				<div class="items">
					<img id="reels" class="reels-icon side-icons" src="/pictures/instagram/reels-icon.png" alt="">
					<label for="reels">Reels</label>
				</div>
				<div class="items">
					<img id="messages" class="messages-icon side-icons" src="/pictures/instagram/messages-icon.png" alt="">
					<label for="messages">Messages</label>
				</div>
				<div class="items">
					<img id="notifications" class="notifications-icon side-icons" src="/pictures/instagram/heart-icon.png" alt="">
					<label for="notifications">Notifications</label>
				</div>
				<div class="items">
					<img id="create" class="create-icon side-icons" src="/pictures/instagram/create-icon.png" alt="">
					<label for="create">Create</label>
				</div>
				<div class="items">
					<img id="my-profile" class="my-profile-icon side-icons" src="/pictures/instagram/my-profile-icon.jpg" alt="">
					<label for="my-profile">Profile</label>
				</div>
			</div>

			<div class="lower-section">
				<div class="items1">
					<img id="more" class="more-icon" src="/pictures/instagram/more-icon.png" alt="">
					<label for="more">More</label>
				</div>
			</div>

		</nav>

		<main class="main">

			<div class="section">

				<div class="stories">
					<div class="story-div">
						<div class="story-pic-div">
							<img class="story-pics" src="/pictures/instagram/profile-icons/abdullah.jpg" alt="">
						</div>
						<p class="story-names">_abdullahuh</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/agha.jpg" alt="">
						<p class="story-names">aghahasnainn</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/alex-costa.jpg" alt="">
						<p class="story-names">alexcosta</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/ashir.jpg" alt="">
						<p class="story-names">ashirzakkah</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/ghori.jpg" alt="">
						<p class="story-names">ghori.xox</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/hadi.jpg" alt="">
						<p class="story-names">hadi_khan_6386</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/mbappe.jpg" alt="">
						<p class="story-names">k.mbappe</p>
					</div>

					<div class="story-div">
						<img class="story-pics" src="/pictures/instagram/profile-icons/saib.jpg" alt="">
						<p class="story-names">itx_saib_</p>
					</div>
				</div>

				<div class="post">

					<div class="top-section-post">

						<div class="profile-pic-div">
							<img id="profile-pic1" class="profile-pic1" src="/pictures/instagram/profile-icons/ferrari-logo.jpg" alt="">
						</div>

						<div class="profile-info-div">
							<p class="profile-name">ferrari
								<span><img class="verified-icon" src="/pictures/instagram/verified-icon.png" alt=""></span>
								<span class="time-post">8h</span>
							</p>
							<p class="further-info">
								Le Mans
							</p>
						</div>

						<div class="options-div">
							<img class="options-icon" src="/pictures/instagram/options.png" alt="">
						</div>

					</div>

					<div class="middle-section-post">
						<img class="main-post" src="/pictures/instagram/352382215_232134179608468_5058726726841324467_n.jpg" alt="">
					</div>

					<div class="lower-section-post">
						<div class="buttons-div">
							<div class="left-buttons">
								<img class="heart-icon" src="/pictures/instagram/heart-icon.png" alt="">

								<img class="comment-icon" src="/pictures/instagram/comment-icon.png" alt="">

								<img class="share-icon" src="/pictures/instagram/share-icon.png" alt="">
							</div>
							<div class="right-buttons">
								<img class="save-icon" src="/pictures/instagram/save-icon.png" alt="">
							</div>
						</div>

						<div class="like-count-div">
							<p class="like-count">80,662 likes</p>
						</div>

						<div class="content-info">
							<div class="description-div">
								<p class="description">
									<span class="link-to-profile profile-ferrari">ferrari</span>
									Blink once and you'll miss it.<span class="more-text">
										The #FerrariDaytonaSP3 will have your head spinning.<br>
										#DrivingFerrari #IconaFerrari #Ferrari
									</span>
									<span class="dots">...</span>
								</p>
							</div>
							<a href="#" class="read-more">more</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="/javascript files/instagram.js"></script>
</html>
