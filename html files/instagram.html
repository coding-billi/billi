<!DOCTYPE html>
<html>
	<head>
		<title>
			Instagram
		</title>
		<link rel="icon" href="/pictures/instagram/fav-icon.png">

		<link rel="stylesheet" href="/css files/instagram.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	</head>
	<body>
		<nav class="navbar">

			<div class="top-section">
				<div class="brand">
					<a href="#">
						<img class="insta-logo" src="/pictures/instagram/instagram-logo.png" alt="">
					</a>
				</div>
			</div>

			<div class="middle-section">
				<div class="items">
					<img id="home" class="home-icon side-icons" src="/pictures/instagram/Home-icon.png" alt="">
					<label for="home">Home</label>
				</div>
				<div class="items">
					<img id="search" class="search-icon side-icons" src="/pictures/instagram/search-icon1.png" alt="">
					<label for="search">Search</label>
				</div>
				<div class="items">
					<img id="explore" class="explore-icon side-icons" src="/pictures/instagram/explore-icon.png" alt="">
					<label for="explore">Explore</label>
				</div>
				<div class="items">
					<img id="reels" class="reels-icon side-icons" src="/pictures/instagram/reels-icon.png" alt="">
					<label for="reels">Reels</label>
				</div>
				<div class="items">
					<img id="messages" class="messages-icon side-icons" src="/pictures/instagram/messages-icon.png" alt="">
					<label for="messages">Messages</label>
				</div>
				<div class="items">
					<img id="otifications" class="notifications-icon side-icons" src="/pictures/instagram/notifications-icon.png" alt="">
					<label for="notifications">Notifications</label>
				</div>
				<div class="items">
					<img id="create" class="create-icon side-icons" src="/pictures/instagram/create-icon.png" alt="">
					<label for="create">Create</label>
				</div>
				<div class="items">
					<img id="my-profile" class="my-profile-icon side-icons" src="/pictures/instagram/my-profile-icon.jpg" alt="">
					<label for="my-profile">Profile</label>
				</div>
			</div>

			<div class="lower-section">
				<div class="items1">
					<img id="more" class="more-icon" src="/pictures/instagram/more-icon.png" alt="">
					<label for="more">More</label>
				</div>
			</div>

		</nav>

		<div class="stories"></div>

		<main class="main">

			<div class="post">

				<div class="top-section-post">

					<div class="profile-pic-div">
						<img id="profile-pic1" class="profile-pic1" src="/pictures/instagram/ferrari-logo.jpg" alt="">
					</div>

					<div class="profile-info-div">
						<p class="profile-name">ferrari
							<span><img class="verified-icon" src="/pictures/instagram/verified-icon.png" alt=""></span>
							<span class="time-post">8h</span>
						</p>
						<p class="further-info">
							Le Mans
						</p>
					</div>

					<div class="options-div">
						<img class="options-icon" src="/pictures/instagram/options.png" alt="">
					</div>

				</div>

				<div class="middle-section-post"></div>
				<div class="lower-section-post"></div>
			</div>
		</main>
	</body>
	<script src="/javascript files/instagram.js"></script>
</html>
