<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      calculator
    </title>
    <link rel="stylesheet" href="/css files/calculator.css">

    <!--fonts below-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <h1>calc</h1>
    <div class="container">
      <div class="display-screen"></div>
      <div class="all-buttons">
        <div class="clear-button buttons">AC</div>
        <div class="one buttons">1</div>
        <div class="two buttons">2</div>
        <div class="three buttons">3</div>
        <div class="four buttons">4</div>
        <div class="five buttons">5</div>
        <div class="six buttons">6</div>
        <div class="seven buttons">7</div>
        <div class="eight buttons">8</div>
        <div class="nine buttons">9</div>
        <div class="zero buttons">0</div>
        <div class="equals buttons">=</div>
        <div class="add buttons">+</div>
        <div class="minus buttons">-</div>
        <div class="multiply buttons">*</div>
        <div class="divide buttons">/</div>
      </div>
    </div>
  </body>
  <!--jQuery below-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/javascript files/calculator.js"></script>
  </html>
