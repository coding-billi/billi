<!DOCTYPE html>
<html>
    <head>
        <title>
            Quiz
        </title>
        <link rel="stylesheet" href="/css files/quiz.css">
    </head>
    <body>
        <h1>
            Take a Quiz
        </h1>

        <p class="phrase">
            Can you answer all the 6 questions?
        </p>

        <div class="mainDiv">
            <img class="imgElement" src="/pictures/china-wall.jpg">
        </div>

        <div class="questionDiv">
            <div class="countdownDiv">
                <p class="displayParaForCountdown"></p>
            </div>
            <button class="start-button">
                Start
            </button>
            <p class="displayParaForQuestions"></p>
        </div>

        <!--experiment-->
        <div class="accordion">
            <div class="accordion-header">
              <span>(Answers)</span>
              <i class="arrow"></i>
            </div>
            <div class="accordion-content">
              <p class="displayParaForAnswers"></p>
            </div>
          </div>
          
    </body>
    <script src="/javascript files/quiz.js"></script>
</html>
