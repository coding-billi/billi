<!DOCTYPE html>
<html>
	<head>
		<title>
			amazon shipping calculator
		</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<p class="display-1 text-center">Shipping calculator</p>

			<p class="lead fs-3 fw-normal">
					Amazon Shipping Calculator
			</p>
	
			<p class="lead fs-3 fw-normal">
					Orders under $40 = $10 shipping
			</p>
	
			<p class="lead fs-3 fw-normal">
					Orders over $40 = FREE shipping
			</p>
			
			<form novalidate onsubmit="return false;">
				<div class="form-floating d-flex">
					<input type="number" class="form-control rounded-end-0 w-50 fs-4 border-1 border-dark border-end-0" style="height:
					70px;" placeholder="Cost of Order" id="floatingInput" required>
					<label for="floatingInput" class="form-label">Cost of Order</label>
					<a class="btn btn-danger rounded-start-0" style="padding-top: 21px;">
						Calculate
					</a>
				</div>
			</form>

			<p class="finalCostPara lead text-center mt-5" style="font-size: 70px;"></p>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script>
		const inputElement = document.querySelector('.form-control');

		function buttonCoster () {
			let value = Number(inputElement.value);

			if (value < 40) {
					let cost = ((value * 100) + 1000) /100;

					document.querySelector('.finalCostPara')
					.innerHTML = `$${cost}`;
			} else {
					document.querySelector('.finalCostPara').innerHTML = `$${value}`;
			}
		}

		inputElement.addEventListener('keypress', (event) => {
			let value = inputElement.value;
			if (value === '') {
				return false;
			} else if (event.key === 'Enter') {
				buttonCoster();
		   	}
		});

		const button = document.querySelector('.btn');
		button.addEventListener('click', () => {
			let value = inputElement.value;
			if (value === '') {
				return false;
			} else {
				buttonCoster();
			}
		});

		const form = document.querySelector('form');

		form.addEventListener('submit', e => {
			if (!form.checkValidity()) {
				e.preventDefault();
			}

			form.classList.add('was-validated');
		});

	</script>
</html>
