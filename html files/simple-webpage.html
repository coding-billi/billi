<!DOCTYPE html>
<html>
<head>
    <title>Interactive Webpage</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .slideshow {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
        }

        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .form-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img class="slideshow-image" src="image1.jpg" alt="Slideshow Image">
    </div>

    <div class="form-container">
        <h2>Sign Up</h2>

        <form id="signupForm" onsubmit="validateForm(event)">
            <div>
                <input type="text" id="nameInput" placeholder="Name">
            </div>
            <div>
                <input type="email" id="emailInput" placeholder="Email">
            </div>
            <div>
                <input type="password" id="passwordInput" placeholder="Password">
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

        let currentImageIndex = 0;
        const slideshowElement = document.querySelector('.slideshow');

            currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
            const nextImage = slideshowImages[currentImageIndex];
            slideshowElement.style.backgroundImage = `url(${nextImage})`;
        }

        setInterval(changeSlide, 3000);
